<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="titlebar">
                <div class="logo"></div>
                <span class="title">Dashboard</span>
            </div>
            <ul>
                <li class="home"><img src="icons/home-outline.svg" alt="Home"></li>
                <li class="home">Home</li>
                <li class="profile"><img src="icons/account-group-outline.svg" alt="Profile"></li>
                <li class="profile">Profile</li>
                <li class="messages"><img src="icons/message-outline.svg" alt="Messages"></li>
                <li class="messages">Messages</li>
                <li class="history"><img src="icons/clock-outline.svg" alt="History"></li>
                <li class="history">History</li>
                <li class="tasks"><img src="icons/card-account-details-outline.svg" alt="Tasks"></li>
                <li class="tasks">Tasks</li>
                <li class="communities"><img src="icons/account-group-outline.svg" alt="Communities"></li>
                <li class="communities">Communities</li>
            </ul>
            <ul>
                <li class="settings"><img src="icons/cog-outline.svg" alt="Settings"></li>
                <li class="settings">Settings</li>
                <li class="support"><img src="icons/help-box-outline.svg" alt="Support"></li>
                <li class="support">Support</li>
                <li class="privacy"><img src="icons/shield-check-outline.svg" alt="Privacy"></li>
                <li class="privacy">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <form action="get" class="form1">
                    <button type="submit" form="form1"></button>
                    <div>
                        <label for="searchbar"></label>
                        <input type="text" name="searchbar" id="searchbar">
                    </div>
                </form>
            </div>
            <div class="user">
                <img src="icons/bell-ring-outline.svg" alt="Alerts">
                <img src="avatars/Cartoonify.png" alt="User avatar" class="avatar">
                <span>Wesley Hendley</span>
            </div>
            <div class="welcome">
                <img src="avatars/Cartoonify.png" alt="User avatar" class="avatar welcomepic">
                <p style="font-size: 12px; align-content: flex-end;">Welcome,</p>
                <p style="font-size: 20px">Wesley Hendley (@wesley)</p>
            </div>
            
            
            <div class="interactions"></div>
        </div>
        <div class="tiles">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
